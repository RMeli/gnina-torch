# Helper file to handle all configs

[coverage:run]
# .coveragerc to control coverage.py and pytest-cov
omit =
    # Omit the tests
    */tests/*
    # Omit generated versioneer
    gnina/_version.py
    gnina/weights/

[coverage:report]
omit =
    # Omit the tests
    */tests/*
    # Omit generated versioneer
    gnina/_version.py
    gnina/weights/
exclude_lines =
    raise NotImplementedError
    if __name__ == .__main__.:


[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88
skip =
    examples/
    gnina/weights/

[mypy]
files=gnina
ignore_missing_imports=true
exclude=
    examples/
    gnina/weights/

[flake8]
ignore = E203, E266, E501, W503, C901
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4
exclude=
    versioneer.py
    examples
    gnina/weights/

[versioneer]
# Automatic version numbering scheme
VCS = git
style = pep440
versionfile_source = gnina/_version.py
versionfile_build = gnina/_version.py
tag_prefix = ''

[aliases]
test = pytest
